<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Marked in the browser</title>
  </head>
  <body>
    <div id="content"></div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module">
      document.getElementById('content').innerHTML = marked.parse('# Marked in browser\n\nRendered by **marked**.')

      axios('/test.md').then((res) => {
        console.log(res.data)
        const markHtml = marked.parse(res.data)
        console.log(markHtml)
        document.getElementById('content').innerHTML += markHtml
      })
    </script>
  </body>
</html>
